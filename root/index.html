<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Testimonials page. Challenge by Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

<body>
  <main class="testimonials">
    <div class="container">
      <figure class="img-container">
        <img src="images/image-tanya.jpg" alt="Tanya" class="img-container__img" id="js--img1">
      </figure>
      <div class="slider">
        <img src="images/icon-prev.svg" alt="Previous arrow" id="js--prev">
        <img src="images/icon-next.svg" alt="Next arrow" id="js--next">
      </div>
      <div class="img-container__slider"></div>
    </div>

    <div class="testimony">
      <div class="testimony-about">
        <p class="testimony-about__par">
          “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
        </p>

        <div class="presentation">
          <h2 class="presentation--name heading">Tanya Sinclair</h2>
          <h2 class="presentation--job heading">UX Engineer</h2>
        </div>
      </div>
    </div>
  </main>
  
  <div class="testimonials__bg"></div>

  <template>
    <img src="images/image-john.jpg" alt="John" class="img-container__img" id="js--img2">
  </template>
</body>
